<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple responsive HTML template">
    <meta name="author" content="Your Name">
    <title>My Website</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Basic Styling (Optional Inline) -->
    <style>
        html{
            background-color: black;
        }
 .rainbow-two {
            background: linear-gradient(
                270deg,
                #a30000,
                #774801,
                #8b8b02,
                #007600,
                #007575,
                #00007a,
                #4e0082,
                #8e0000
            );
            background-size: 800% 800%;
            animation: rainbowShift 5s linear infinite;
            }
            .rainbow-text {
                background: linear-gradient(
                    270deg,
                    #ff0000,
                    #ff9900,
                    #ffff00,
                    #00ff00,
                    #00ffff,
                    #0000ff,
                    #9900ff,
                    #ff0000
                );
                background-size: 800% 800%;
                animation: rainbowShift 5s linear infinite;

                -webkit-background-clip: text; /* Chrome, Safari */
                background-clip: text;
                -webkit-text-fill-color: transparent; /* Chrome, Safari */
                color: transparent;
                }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-width: 100vw;
            min-height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            color: white;
            padding: 0.75rem 1.5rem;
            display: block;
            text-decoration: none;
        }
        nav ul li a:hover {
        
        }
        main {
            padding: 1.5rem;
            max-width: 900px;
            margin: auto;
        }
        p{
            color: white;
        }


    </style>
</head>
<body>
    <nav class="rainbow-two">
        <ul>
            <li><a class="rainbow-text" href="index.html">Home</a></li>
            <li><a class="rainbow-text" href="whoarewe.html">who are we ???</a></li>
            <li><a class="rainbow-text" href="shed.html">the shed</a></li>

        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <p>under construction</p>
    </main>


</body>
</html>
